<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 페이지 - K-GYM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/locker_modal.css">
    <!-- No need for separate profile.css link yet, it will be imported via style.css -->
</head>
<body>
    <div class="main-container">
        <div class="container">
            <section class="section">
                <h2 class="section-title profile-title">
                    <span id="profile-user-name"></span>님의 개인 페이지
                </h2>

                <div class="profile-card-container">
                    <div class="card profile-card">
                        <h3>등록 현황</h3>
                        <p id="profile-registration-status" class="status-active">상태 로딩 중...</p>
                        <p id="profile-remaining-days" class="days-remaining">일수 로딩 중...</p>
                    </div>

                    <div class="card profile-card">
                        <h3>사물함 정보</h3>
                        <div id="profile-locker-status">
                            <p>사물함 정보를 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </section>

            <div id="streak-tracker-placeholder"></div>
            
            <section class="section">
                <h2 class="section-title">온라인 결제</h2>
                <div class="card payment-section">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="months">개월 수 선택 (1개월 = 1만원) <span style="color: red;">3개월 단위로 1000원 할인!</span></label>
                            <select id="months" name="months">
                                <!-- Options will be dynamically generated by JS -->
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="form-group" id="other-months-group" style="display: none;">
                            <label for="other-months">개월 수 직접 입력</label>
                            <input type="number" id="other-months" name="other-months" min="1">
                        </div>
                        <div class="form-group" id="coupon-input-group">
                            <label for="coupon-code">할인 쿠폰</label>
                            <input type="text" id="coupon-code" placeholder="쿠폰 코드를 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="discount-info">할인 정보</label>
                            <p id="discount-info">적용된 할인 없음</p>
                        </div>
                        <div class="form-group">
                            <label for="total-price">총 결제 금액</label>
                            <p id="total-price">0원</p>
                        </div>
                        <div class="form-group">
                            <label for="payment-method">결제 방법</label>
                            <select id="payment-method" name="payment-method">
                                <option value="cash">현금</option>
                                <option value="card">카드</option>
                            </select>
                        </div>
                        <div id="payment-error-message" class="error-message"></div>
                        <button type="submit" class="btn btn-primary">결제하기</button>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div id="modal-placeholder"></div>

    <script src="js/data.js" defer></script>
    <script src="js/layout.js" defer></script>
    <script src="js/profile.js" defer></script>
    <script src="js/payment.js" defer></script>
    <script src="js/locker.js" defer></script>
</body>
</html>
