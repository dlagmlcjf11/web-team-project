<div id="locker-modal-overlay" class="modal-overlay"></div>
<div id="locker-modal" class="modal">
    <div class="modal-header">
        <h2>사물함 등록</h2>
        <button id="locker-modal-close" class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
        <p>원하는 사물함을 클릭하여 선택한 후, 4자리 비밀번호를 설정해주세요.</p>
        
        <!-- Container for the visual locker grid -->
        <div id="locker-grid-container">
            <!-- Locker grid will be generated by JS here -->
        </div>

        <form id="locker-registration-form">
            <div class="form-group">
                <label for="locker-password">4자리 비밀번호</label>
                <input type="password" id="locker-password" placeholder="사물함 선택 후 입력" maxlength="4" pattern="\d{4}" required disabled>
            </div>
            <div id="locker-error-message" class="error-message"></div>
            <button type="submit" class="btn btn-primary" disabled>등록하기</button>
        </form>
    </div>
</div>
