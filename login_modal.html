<div id="login-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2 class="section-title login-title">로그인</h2>
        <form id="login-form-modal">
            <div class="form-group-icon">
                <img src="images/user_icon.png" alt="User Icon" class="input-icon">
                <input type="text" id="modal-username" placeholder="아이디" required>
            </div>
            <div class="form-group-icon">
                <img src="images/lock_icon.png" alt="Password Icon" class="input-icon">
                <input type="password" id="modal-password" placeholder="비밀번호" required>
            </div>
            <div id="modal-error-message" class="error-message"></div>
            <button type="submit" class="btn btn-primary login-submit-btn">로그인</button>
        </form>
    </div>
</div>
